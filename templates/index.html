<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>CodderscluB</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/starter-template/">

    <style>
        .posts{
        padding: auto;
        margin-block: 20px;
        block-size: 75px;
        }
        h1{
            text-align:left;
            text-decoration: none;
            text-transform: capitalize;
            text-rendering: geometricPrecision;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode';
            font-style: normal;
        }
        p{
            font-family:monospace;
            text-size-adjust:auto;
            text-align: left;
            font-size: 15px;
            font-feature-settings: normal;
            font-weight: normal;
        }
        article{
            padding: 20px;
            margin-block: 30px;
            letter-spacing: 1.2px;
        }
    </style>
    </head>
    <body>
        <center> Welcome to CodderscluB </center>
        <div class="posts">
            <article>
                {% for post in posts %} 
                <h1> <strong>Auther</strong> {{ post.name }} </h1>
                <p> <strong>Postted on </strong> {{ post.date }} </p>
                <p>{{ post.content }} </p>
                {% endfor %}
                </article>          
        </div>
    </body>
</html>
